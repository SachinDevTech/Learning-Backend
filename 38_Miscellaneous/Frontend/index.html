<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> GET and POST Requests! </title>
</head>
<body>
    <div class="form">
        <form action="http://localhost:8080/register" method="get">
            <h2>Get Requests:</h2>
            <input type="username" placeholder="enter username" name="username">
            <input type="password" placeholder="enter password" name="password">
            <button>Submit</button>
        </form>

        <form action="http://localhost:8080/register" method="post">
            <h2>Post Requests:</h2>
            <input type="email" placeholder="enter username" name="username">
            <input type="password" placeholder="enter password" name="password">
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
